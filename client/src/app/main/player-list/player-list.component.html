<a [routerLink]="['/players/list']">List</a>
<a [routerLink]="['/players/addplayer']">Add Player</a>


<table>
	<thead>
		<tr>
			<th>Player Name</th>
			<th>Preferred Position</th>
			<th>Actions</th>
		</tr>
	</thead>
	<tbody>
		<tr *ngFor="let player of players">
			<td>{{player.name}}</td>
			<td>{{player.position}}</td>
			<td><button (click)="deleteplayer(player._id)">DELETE</button></td>
		</tr>
	</tbody>
</table>
